<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="WC/main.css" />
    <title>WC</title>
  </head>
  <body>
    <script type="module" src="WC/js/index.js"></script>
    <div>
      <div class="header">
        <div class="logo">
          <div
            style="
              background-color: #008cff;
              width: 65px;
              height: 45px;
              border-radius: 10px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <h1 style="color: white">WC</h1>
          </div>
          <h2 style="text-align: left; color: #008cff; margin-left: 1vw">
            Weldability Checker
          </h2>
        </div>
      </div>
      <div class="content">
        <div class="mainContent">
          <div id="dimensions" class="form" style="display: block">
            <form>
              <label class="text" for="email">Email address:</label>
              <div>
              <input
                  class="inputEmail"
                  type="email"
                  id="emailInput"
                  name="emailInput"
                  required
                  placeholder="example@mail.com"
                />
              </div>
              <label class="text" for="dCName">Welding gun dimensions (L x W x H) [mm]:</label>
              <div class="parameters">
                <input
                  class="inputDim textInput"
                  type="number"
                  id="mLength"
                  name="mLength"
                  value="50"
                  required
                  min="1"
                />
                <label class="text">x</label>
                <input
                  class="inputDim textInput"
                  type="number"
                  id="mWidth"
                  name="mWidth"
                  value="50"
                  required
                  min="1"
                />
                <label class="text">x</label>
                <input
                  class="inputDim textInput"
                  type="number"
                  id="mHeight"
                  name="mHeight"
                  value="50"
                  required
                  min="1"
                />
              </div>
              <div class="flex_column">
                <div class="text">Upload .prt file </div>
                <input type="file" id="import" accept=".prt"></input>
                <div class="flex_row">
                  <button >Check weldability</button>
                  <div class="loader" id="loader" style="display: none;"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    // Script for select box
    
  </script>
</html>
